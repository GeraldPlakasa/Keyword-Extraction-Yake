{% extends 'base2.html' %}

{% block style %}
<style>
    .slidecontainer {
      width: 100%;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;  
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%; 
      background: #47b2e4;
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #47b2e4;
      cursor: pointer;
    }
    
    .slider:hover {
      opacity: 1;
    }
</style>
{% endblock %}

{% block content %}

    <div style="width:80%; margin:0 auto;">
      <h2 class="text-center">Keyphrase Extraction menggunakan Yake!</h2>
      <br>
      <div class="mb-3">
        <form action="hasil" method="post">
        <label for="judul" class="form-label">Judul</label>
        <input type="text" class="form-control" id="judul", name="judul">
      </div>
      <div class="mb-3">
        <label for="abstrak" class="form-label">Abstrak</label>
        <textarea class="form-control" id="abstrak" rows="5"  name="abstrak"></textarea>
      </div>
      <div class="mb-3">
        <div class="slidecontainer">
          <label for="myRange" class="form-label">Jumlah Kata Kunci</label>
          <input type="range" min="5" max="100" value="5" step="5" class="slider" id="myRange" name="myRange">
          <p id="outputRange">5</p>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn mb-3 text-white" style="background-color:#47b2e4">Extract!</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("outputRange");
        output.innerHTML = slider.value; // Display the default slider value
        
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
          output.innerHTML = this.value;
        }
    </script>

{% endblock %}
